<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
    <div class="container  d-flex justify-content-center align-items-center min-vh-100" >
        <div class="row bg-white border rounded-2">
          <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
              <img src="./sysadmin_03.jpg" class="img-fluid m-lg-5" style="height: 300px; width: 300px;">
          </div>
          <div class="col-md-6">
            <form class="p-5"> 
              <h3 class="text-center">Registration Form</h3>
              <div class="m-4 ">
                <label>Full Name:</label><br>
                <input class=" border rounded-2 mt-2" type="text" required style="width: 100%; height: 35px;">
              </div>
              <div class="m-4">
                <label>Your Email:</label><br>
                <input class=" border rounded-2 mt-2" type="email" required style="width: 100%; height: 35px;">
              </div>
              <div class="m-4">
                <label>Password:</label><br>
                <input class=" border rounded-2 mt-2" type="password" required style="width: 100%; height: 35px;">
              </div>
              <div class="m-4">
                <label>Confirm Password:</label><br>
                <input class=" border rounded-2 mt-2" type="text" required style="width: 100%; height: 35px;">
              </div>
              <div class="input-group mb-5">
                <div class="form-check">
                  <input type="checkbox" required><span>By Signing up, you Agree to the</span><br>
                  <a href="">Play Term of Service</a>
                </div>
              </div>
              <div class="input-group">
                <button class="btn btn-primary">Register</button> 
              </div>
            </form>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
