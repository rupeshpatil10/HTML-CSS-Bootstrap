<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5 " style="width: 100%;">
            <div class="col-md-6 p-5 ">
                    <img src="./coding.jpg" alt="" height="500px">
                </div>
                <div class="col-md-6 right">
                    <form class=" justify-content-center m-4 my-5 " >
                        <div class="input-group mb-3 col-md-3">
                            <span class="input-group-text"><i class="ri-user-3-fill user"></i></span>
                            <input type="text" placeholder="First Name" class="form-control">
                            <span class="input-group-text"  style="margin-left: 15px;"><i class="ri-user-3-fill user "></i></span>
                            <input type="text" placeholder="Last Name" class="form-control ">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="ri-mail-fill text-name"></i></span>
                            <input type="email" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="ri-phone-fill text-name"></i></span>
                            <input type="ph" placeholder="Phone Number" class="form-control ">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="ri-suitcase-fill "></i></span>
                            <select class="form-control" >
                                <option>Select your job</option>
                                <option>Software Developer</option>
                                <option>Mechanical Engineer</option>
                                <option>Designer</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="ri-lock-fill text-name"></i></span>
                            <input type="password" placeholder="password" class="form-control">
                            <span class="input-group-text"  style="margin-left: 15px;"><i class="ri-lock-fill text-name"></i></span>
                            <input type="password" placeholder="Confirm Password" class="form-control ">
                            
                        </div>
                        
                        <div class="input-group justify-content-around">
                            <button class="btn btn-dark align-items-center " style="width: 100%;" type="button">Create your Account</button>
                        </div>
                        <hr>
                        <p class="or text-center text-dark text-bg-light" style="margin: -30px auto 10px;
                        ">OR</p>
                        <div class="input-group ">
                            <button class="btn btn-primary" style="width: 100%;" type="button"><i class="ri-facebook-line face p-2"></i>Continue with Facebook</button>
                        </div>
                        <div class="input-group justify-content-around mt-2">
                            <button class="btn bg-primary-subtle" style="width: 100%;" type="button"><i class="ri-twitter-line p-2"></i>Continue with Twitter</button>
                            <p class="mt-2">Already Registered? <a href="">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
