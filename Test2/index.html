<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <img src="./coding.jpg" alt="" height="100%">
        </div>
        <div class="container1">
            <div class="form-container">
                <form>
                    <div class="input-form">
                        <i class="ri-user-3-fill user"></i>
                        <input type="text" placeholder="First Name" class="name">
                        <span>
                            <i class="ri-user-3-fill user"></i>
                            <input type="text" placeholder="Last Name" class="name">
                        </span>
                    </div>
                    <div class="input-form">
                        <i class="ri-mail-fill text-name"></i>
                        <input type="email" placeholder="Email Address" class="input-name">
                    </div>
                    <div class="input-form">
                        <i class="ri-phone-fill text-name"></i>
                        <input type="number" placeholder="Phone Number" class="input-name">
                    </div>
                    <div class="input-form">
                        <i class="ri-suitcase-fill text-name"></i>
                        <select class="job" >
                            <option>Select your job</option>
                            <option>Software Developer</option>
                            <option>Mechanical Engineer</option>
                            <option>Designer</option>
                        </select>
                    </div>
                    <div class="input-form">
                        <i class="ri-lock-fill text-name"></i>
                        <input type="password" placeholder="Password"class="pass">
                        <span>
                            <i class="ri-lock-fill text-name"></i>
                            <input type="password" placeholder="ConfirmPassword" class="pass">
                        </span>
                    </div>
                    <div class="input-form ">
                        <button class="btn" type="button">Create your Account</button>
                    </div>
                    <hr>
                    <p class="or">OR</p>
                    <div class="input-form ">
                        <i class="ri-facebook-line face"></i>
                        <button class="btn-face" type="button">Continue with Facebook</button>
                    </div>
                    <div class="input-form ">
                        <i class="ri-twitter-fill face"></i>
                        <button class="btn-twit" type="button">Continue with Twitter</button>
                        <p>Already Registered? <a href="">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
